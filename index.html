<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Drawing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè∞</text></svg>">
    <style>
        @font-face {
            font-family: 'BellGothicMagda';
            src: url('https://fonts.cdnfonts.com/css/bell-gothic-std') format('woff2');
        }

        .title-font {
            font-family: 'BellGothicMagda', 'Inter', sans-serif;
            letter-spacing: -0.03em;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E1E1E',
                        secondary: '#F5F5F7',
                        accent: '#0071E3',
                        background: '#FFFFFF',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-background font-sans text-primary">
    <header class="bg-secondary p-4 sm:p-6">
    </header>

    <nav class="bg-white border-b border-gray-200 p-4">
        <ul class="flex justify-center space-x-4 sm:space-x-8 text-xs sm:text-sm">
            <li><a href="#bot" class="text-gray-500 hover:text-accent transition duration-300">Bot</a></li>
        </ul>
    </nav>

    <main class="container mx-auto mt-8 sm:mt-12 p-4">
        <section id="bot" class="mb-12 sm:mb-16">
            <h2 class="text-2xl sm:text-3xl font-light mb-4 sm:mb-6 text-primary">Drawing Bot</h2>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200" style="height: 500px; max-height: 80vh;">
                <iframe
                 src="https://udify.app/chatbot/lSG5CZKnr6zssfyR"
                 style="width: 100%; height: 100%; min-height: 700px"
                 frameborder="0"
                 allow="microphone">
                </iframe>
            </div>
        </section>
    </main>

    <footer class="bg-secondary text-gray-500 p-4 sm:p-6 mt-8 text-xs sm:text-sm">
    </footer>

    <script>
        const feedbackStates = {
            thumbsUp: false,
            heart: false,
            neutral: false,
            thumbsDown: false
        };

        function toggleFeedback(type) {
            const countElement = document.getElementById(`${type}Count`);
            const button = document.getElementById(type);

            if (feedbackStates[type]) {
                feedbackStates[type] = false;
                countElement.textContent = parseInt(countElement.textContent) - 1;
                button.classList.remove('bg-gray-200');
            } else {
                feedbackStates[type] = true;
                countElement.textContent = parseInt(countElement.textContent) + 1;
                button.classList.add('bg-gray-200');
            }
        }
    </script>
</body>

</html>
